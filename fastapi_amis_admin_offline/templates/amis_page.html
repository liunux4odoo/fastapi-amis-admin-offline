<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>${site_title}</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <link href="${site_icon}" rel="shortcut icon" type="image/x-icon"/>
    <link href="${static_url}/amis/sdk.css" rel="stylesheet" title="default"/>
    <link href="${static_url}/amis/helper.css" rel="stylesheet"/>
    <link href="${static_url}/amis/iconfont.css" rel="stylesheet"/>
    <link href="${static_url}/amis/${theme}.css" rel="stylesheet"/>
    <script src="${static_url}/amis/sdk.js"></script>
    <script src="${static_url}/vue.min.js"></script>
    <style>
        html, body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="amiss" id="amisId"></div>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        let amisInstance = amis.embed('#amisId', ${AmisSchemaJson}, {locale: "${locale}"}, {theme: "${theme}"});
    })();
</script>
</body>
</html>
